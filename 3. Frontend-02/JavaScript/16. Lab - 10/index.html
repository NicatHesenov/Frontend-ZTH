<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <section class="section">
      <!-- CONTAINER -->
      <div class="section__container">
        <h1 class="section__container-title">Online Shop</h1>
        <!-- Buttons -->
        <div class="section__container-buttons">
          <button class="section__container--buttons-all">All Products</button>
          <button class="section__container-buttons--electronics">
            Electronics
          </button>
          <button class="section__container-buttons--Jewelry">Jewelry</button>
          <button class="section__container-buttons--men">
            Men's Clothing
          </button>
          <button class="section__container-buttons-woman">
            Women's Clothing
          </button>
        </div>
        <!-- searching -->
        <div class="section__search">
          <span><i class="fa-solid fa-magnifying-glass"></i></span
          ><input type="text" class="section__search-input" />
        </div>

        <!-- products -->
        <div class="section__products"></div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
