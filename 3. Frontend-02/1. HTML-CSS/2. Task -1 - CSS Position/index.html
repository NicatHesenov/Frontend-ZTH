<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="main__clause">
        <h1 class="main__clause-title">Already working together?</h1>
        <p class="main__clause-tex">
          Log in to your account and connect with your teammates.
        </p>
        <div class="main__clause-input--wrapper">
          <input type="text" name="" class="main__clause-input" />
          <button class="main__clause-button">
            <i class="fa fa-arrow-right"></i>
          </button>
        </div>

        <div class="main__clause__cards">
          <img src="./img/img1.jpg" alt="" class="main__clause__card" />
          <img src="./img/img2.jpg" alt="" class="main__clause__card" />
          <img src="./img/img3.jpg" alt="" class="main__clause__card" />
          <img src="./img/img4.jpeg" alt="" class="main__clause__card" />
          <img src="./img/img5.jpg" alt="" class="main__clause__card" />
        </div>
      </div>
    </div>
  </body>
</html>
