<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../../dist/css/style.css" />
  </head>
  <body>
    <h1 class="title">Pricing Table</h1>

    <div class="container">
      <div class="container__basic">
        <!-- Icon -->
        <i class="fa-solid fa-cube cube"></i>
        <h3 class="container__basic--header header">Basic</h3>
        <h2 class="container__basic--title num">Free</h2>
        <p class="container__basic--text text">
          Unlimited conferences <br />
          100 participants max <br />Custom Hold Music <br />10 participants max
        </p>
        <button class="container__basic--btn btn">Free</button>
      </div>
      <div class="container__pro">
        <!-- Icon -->
        <i class="fa-solid fa-trophy trophy"></i>
        <h3 class="container__pro--header header">Pro</h3>
        <h2 class="container__pro--title num">$49</h2>
        <p class="container__pro--text text">
          Unlimited conferences <br />
          100 participants max <br />Custom Hold Music <br />10 participants max
        </p>
        <button class="container__pro--btn btn">Purchase</button>
      </div>
      <div class="container__enterprise">
        <!-- Icon -->
        <i class="fa-solid fa-gift gift"></i>
        <h3 class="container__enterprise--header header">Enterprise</h3>
        <h2 class="container__enterprise--title num">$69</h2>
        <p class="container__enterprise--text text">
          Unlimited conferences <br />
          100 participants max <br />Custom Hold Music <br />10 participants max
        </p>
        <button class="container__enterprise--btn btn">Purchase</button>
      </div>
    </div>
  </body>
</html>
